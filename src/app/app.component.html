<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Data</title>
</head>
<body>
  <form #basicForm="ngForm" (ngSubmit)="createCompany(basicForm)">
    
    <label>Comapny  Name</label><input  type="text" ngModel name="cname" #name/>
    <label>Comapny  Gst</label><input  type="text" ngModel name="cgst" #gst/>
    <button >Add Data</button>
  </form>
  <br>
  <br>
  <app-table *ngFor="let complany of compayList"
  [listElement]="complany"></app-table>
</body>
</html>
